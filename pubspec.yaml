environment:
  sdk: ">=3.0.0 <4.0.0"  # Relaxed SDK constraint
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  # AI Model Integration
  dart_openai: ^5.1.0
  google_generative_ai: ^0.4.6
  http: ^1.3.0
  json_annotation: ^4.9.0
  universal_io: ^2.2.2  # Platform-agnostic IO operations
  web_socket_channel: ^2.4.0  # Keeping at 2.4.0 for compatibility

  # State Management
  provider: ^6.1.4

  # Data Models & Serialization
  freezed_annotation: ^2.4.1  # Keeping at 2.4.1 for SDK compatibility
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7  # Keeping at 2.4.7 for SDK compatibility

